<table class="table">
    <caption class="text-center">List of Address</caption>
    <thead>
      <tr>
        <th scope="col">Province</th>
        <th scope="col">District</th>
        <th scope="col">Address Detail</th>
        <th scope="col">Student</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let adr of addresses">
        <td>{{ adr.province.name }}</td>
        <td>{{ adr.district.name }}</td>
        <td>{{ adr.addressDetail }}</td>
        <td>{{ adr.student.firstName }} {{ adr.student.lastName }}</td>
      </tr>
    </tbody>
  </table>
