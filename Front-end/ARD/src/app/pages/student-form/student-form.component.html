<div class="form-div">
    <form [formGroup]="registerForm"  *ngIf="registerForm" (ngSubmit)="register()">
        <h1 class="text-center font-weight-bold">{{ header }}</h1>
        <div class="form-group">
            <label>First Name</label>
            <input type="text" id="firstName" formControlName="firstName" class="form-control" placeholder="First Name"
                autofocus>
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" id="lastName" formControlName="lastName" class="form-control" placeholder="Last Name">
        </div>
        <div class="form-group">
            <label>School Identity</label>
            <input type="text" id="schoolIdentity" formControlName="schoolIdentity" class="form-control"
                placeholder="School Identity">
        </div>
        <hr>
        <h3>Address Detail</h3>
        <div class="form-group">
            <select class="form-select" (change)="changeProvince($event)" formControlName="provinceId">
                <option value="0">Open this select menu</option>
                <option *ngFor="let prov of provinces" value="{{prov.id}}">{{ prov.name }}</option>
            </select>
        </div>
        <div *ngIf="selectedProvince != null" class="form-group">
            <select class="form-select" (change)="changeDistrict($event)" formControlName="districtId">
                <option value="0">Open this select menu</option>
                <option *ngFor="let dist of selectedProvince.districts" value="{{dist.id}}">{{ dist.name }}</option>
            </select>
        </div>
        <div *ngIf="selectedDistrict != null" class="form-group">
            <label>Address Detail</label>
            <input type="text" id="addressDetail" formControlName="addressDetail" class="form-control"
                placeholder="Address Detail">
        </div>
        <hr>
        <div class="row">
            <div class="col text-center">
                <input type="submit" class="btn btn-primary" value="{{ buttonText }}">
            </div>
        </div>
    </form>
</div>
